<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div id="spec-1">
            <p class="spec-a">
                Nome:
                <input type="text" class="spec-a1">
            </p>
            <p class="spec-b">
                Email:
                <input type="email" class="spec-b1">
            </p>
            <p class="spec-c">
                Telefone:
                <input type="number" class="spec-c1">
            </p>
            <p class="spec-d">
                Senha:
                <input type="password" class="spec-d1">
            </p>
            <p class="spec-e">
                Confirme a senha:
                <input type="password" class="spec-e1">
            </p>
        </div>
        <div id="spec-2">
            <button id="but-2" onclick="setting()">
                cadastrar
            </button>

        </div>
    </section>
    <script src="setting.js"></script>
</body>

</html>
